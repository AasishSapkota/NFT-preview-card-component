<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="container">
    <article class="main-img">
      <img class="equilibrium" src="images/image-equilibrium.jpg">
      <div>
        <img src="/images/icon-view.svg" alt="">
      </div>
    </article>

    <article>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </article>
    <article>
      <ul>
        <li><img src="images/icon-ethereum.svg"> 0.041 ETH</li>
        <li><img src="images/icon-clock.svg">3 days left</li>
      </ul>
    </article>


    <article class="bottom_content"><img class="avatar" src="images/image-avatar.png" alt=""><span
        class="creation">Creation of </span><span class="creator_name">Aasish Sapkota</span>
    </article>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.youtube.com/channel/UCa6caLH8Z9juKHT0reXxLwA" target="_blank">Aasish Sapkota</a>.

  </div>
</body>

</html>
